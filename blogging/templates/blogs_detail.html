
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static '/logo/favicon.ico' %}" type="image/x-icon">
 
    <title>MBalvi Blogs</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static '/css/mdb.min.css' %}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
</head>
<body>
    {% include 'includes/header.html' %}
  {% block content %}
  <section class="section gray-bg" id="blog">
    <div id="intro" class="bg-image vh-100 shadow-1-strong">
      <video style="min-width: 100%; min-height: 100%;" playsinline autoplay muted loop>
        <source class="h-100" src="{% static '/src/lines.mp4' %}" type="video/mp4" />
      </video>
      <div class="mask"     style="
      background: linear-gradient(
        45deg,
        rgba(29, 236, 197, 0.7),
        rgba(91, 14, 214, 0.7) 100%
      );
    ">
    
    <div class="container d-flex align-items-center justify-content-center text-center h-100">

        
        <div class="text-white">
            <h1>The Best Blogging Website</h1>
            <h5 class="mb-4">Search Your Blog Here</h5>
          <div class="form-outline">
         
            <div class="border border-white border border-5 rounded-pill">
             
            <input id="search-focus" type="search" id="form1" class="form-control" />
            <label class="form-label text-warning" for="form1">Enter Your Search Here</label>
            </div>
          </div>
        </div>
          <button type="button" class="btn btn-primary ">
            <i class="fas fa-search"></i>
          </button>
        </div>
       
      </div>
      
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="blog-grid">
                <div class="blog-img">
                    <div class="date">04 FEB</div>
                    <a href="#">
                        <img src="https://www.bootdey.com/image/350x280/FFB6C1/000000" title="" alt="">
                    </a>
                </div>
                <div class="blog-info">
                    <h5><a href="#">Prevent 75% of visitors from google analytics</a></h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
                    <div class="btn-bar">
                        <a href="#" class="px-btn-arrow">
                            <span>Read More</span>
                            <i class="arrow"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

  

  
       
            
</section>
  {% endblock  %}
    
   
</body>
</html>
